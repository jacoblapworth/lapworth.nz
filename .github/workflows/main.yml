name: CI
on:
  push:
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node
        uses: actions/setup-node@v2.2.0
        with:
          node-version: '14'
          cache: 'npm'
      - name: Install deps (with cache)
        uses: bahmutov/npm-install@v1
      - name: Build
        run: npm run build
      - name: Cache build
        uses: actions/cache@v2
        with:
          path: ./*
          key: ${{ github.sha }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}
      - name: Lint
        run: npm run lint

  cypress:
    name: Cypress
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm run start
