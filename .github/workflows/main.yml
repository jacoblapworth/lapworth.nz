name: CI
on:
  pull_request_target:
  workflow_dispatch:
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Use Node
        uses: actions/setup-node@v3.2.0
        with:
          node-version: '14'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Next build cache
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
      - name: Build
        run: npm run build
        env:
          GOOGLE_MEASUREMENT_ID: ${{ secrets.GOOGLE_MEASUREMENT_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_MUSIC_KEY_ID: ${{ secrets.APPLE_MUSIC_KEY_ID }}
          APPLE_MUSIC_PRIVATE_KEY: ${{ secrets.APPLE_MUSIC_PRIVATE_KEY }}
          APPLE_MUSIC_USER_TOKEN: ${{ secrets.APPLE_MUSIC_USER_TOKEN }}
      - name: Project cache
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/*
          key: ${{ github.sha }}

  Lint:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Project cache
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/*
          key: ${{ github.sha }}
      - name: Lint
        run: npm run lint

  Test:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Project cache
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/*
          key: ${{ github.sha }}
      - name: Cypress
        uses: cypress-io/github-action@v2
        with:
          start: npm run start
          wait-on: 'http://localhost:3000'
          record: true
          group: 'Site'
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_MEASUREMENT_ID: ${{ secrets.GOOGLE_MEASUREMENT_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_MUSIC_KEY_ID: ${{ secrets.APPLE_MUSIC_KEY_ID }}
          APPLE_MUSIC_PRIVATE_KEY: ${{ secrets.APPLE_MUSIC_PRIVATE_KEY }}
          APPLE_MUSIC_USER_TOKEN: ${{ secrets.APPLE_MUSIC_USER_TOKEN }}
